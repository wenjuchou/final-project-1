<!DOCTYPE html>
<html lang="en-us">
  <head>
        <meta charset="UTF-8">

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
		<script language="javascript" type="text/javascript" src="libraries/p5.dom.js"></script>
        <script language="javascript" type="text/javascript" src="libraries/aframep5.js"></script>

        <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.1/dist/aframe-extras.min.js" ></script>


        <!--<script language="javascript" type="text/javascript" src="sketch.js"></script>
        <script src="https://unpkg.com/aframe-template-component@^3.1.1/dist/aframe-template-component.min.js"></script> 
-->
    
        <style>
			body {
				padding: 0;
				margin: 0;
			}
        </style>

    </head>
    <body>
        <a-scene id="VRScene">
            <a-assets id="VRAssets">

                <a-sound src="src: url(edm.wav)" autoplay="true" loop="true" position="0 2 5"></a-sound>
                <img id="ground" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
                <img id="sky" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
            <!--furnitures  -->
                <a-asset-item id="table-obj" src="Assets/Table.obj"></a-asset-item>
                <a-asset-item id="table-mtl" src="Assets/Table.mtl"></a-asset-item>
                <a-asset-item id="outdoortent-obj" src="Assets/OutdoorTent.obj"></a-asset-item>
                <a-asset-item id="outdoortent-mtl" src="Assets/OutdoorTent.mtl"></a-asset-item>
                <a-asset-item id="ferriswheel" src="/Assets/ferriswheel/scene.gltf"></a-asset-item>
                <a-asset-item id="dancing" src="/Assets/char_dancing/scene.gltf"></a-asset-item>
                <a-asset-item id="pdancing" src="/Assets/penguin/scene.gltf"></a-asset-item>


            <!--Drinks -->
            <a-asset-item id="glassbottle-obj" src="Assets/bottle.obj"></a-asset-item>
            <a-asset-item id="glassbottle-mtl" src="Assets/bottle.mtl"></a-asset-item>
            <a-asset-item id="glassbottle6-obj" src="Assets/6bottle.obj"></a-asset-item>
            <a-asset-item id="glassbottle6-mtl" src="Assets/6bottle.mtl"></a-asset-item>

            <a-asset-item id="can-obj" src="Assets/can.obj"></a-asset-item>
            <a-asset-item id="can-mtl" src="Assets/can.mtl"></a-asset-item>
            <a-asset-item id="can6-obj" src="Assets/can6.obj"></a-asset-item>
            <a-asset-item id="can6-mtl" src="Assets/can6.mtl"></a-asset-item>

            </a-assets>

            <!-- -------Entities-------- -->

            <a-box position="0 0 -20" rotation="0 0 0" color="#4E4F71" height="3" width="20" depth = "15"></a-box>

            <a-cylinder id="theGround" src="#ground" radius="30" height="0.1"></a-cylinder>

            <a-sky id="theSky" src="#sky" theta-length="90" radius="30"></a-sky>

            <a-entity light="type: spot; intensity: 2; angle: 10" position="-4 5 -40" rotation="180 0 45" animation="property: rotation; to: 360 0 ; loop: true; dur: 30000" color ="#4CC3D9" ></a-entity>
            <a-entity light="type: spot; intensity: 2; angle: 10" position="3 5 -40" rotation="180 0 45" animation="property: rotation; to: 360 0 0; loop: true; dur: 30000" color ="#4CC3D9" ></a-entity>

            <a-entity light="type: ambient; color: #CCC"></a-entity>

            <a-entity gltf-model="#ferriswheel" position="18 5.31 -10" scale="0.5 0.5 0.5" rotation="0 90 0" animation-mixer="clip:Take 001; loop:1; timeScale: 0.1; crossFadeDuration: 1"></a-entity>
            

            <a-entity template="src: #dancing" gltf-model="#dancing" position="2 0 0" scale="0.5 0.5 0.5" rotation="0 180 0" animation-mixer></a-entity>
            <a-entity template="src: #dancing" gltf-model="#dancing" position="4 0 5" scale="0.5 0.5 0.5" rotation="0 180 0" animation-mixer></a-entity>
            <a-entity template="src: #dancing" gltf-model="#dancing" position="3 0 -5" scale="0.5 0.5 0.5" rotation="0 180 0" animation-mixer></a-entity>
            <a-entity template="src: #dancing" gltf-model="#dancing" position="-2 0 -0" scale="0.5 0.5 0.5" rotation="0 180 0" animation-mixer></a-entity>
            <a-entity template="src: #dancing" gltf-model="#dancing" position="3.3 0 -2" scale="0.5 0.5 0.5" rotation="0 180 0" animation-mixer></a-entity>
            <a-entity template="src: #dancing" gltf-model="#dancing" position="-3 0 2.5" scale="0.5 0.5 0.5" rotation="0 180 0" animation-mixer></a-entity>
            <a-entity template="src: #dancing" gltf-model="#dancing" position="-7 0 3" scale="0.5 0.5 0.5" rotation="0 180 0" animation-mixer></a-entity>
            <a-entity template="src: #dancing" gltf-model="#dancing" position="-8 0 -10" scale="0.5 0.5 0.5" rotation="0 180 0" animation-mixer></a-entity>
            <a-entity template="src: #dancing" gltf-model="#dancing" position="-9 0 -3" scale="0.5 0.5 0.5" rotation="0 180 0" animation-mixer></a-entity>
            <a-entity template="src: #dancing" gltf-model="#dancing" position="-2.5 0 -5" scale="0.5 0.5 0.5" rotation="0 180 0" animation-mixer></a-entity>

            <a-entity template="src: #dancing" gltf-model="#dancing" position="-8 0 -4.4" scale="0.5 0.5 0.5" rotation="0 180 0" animation-mixer></a-entity>
            <a-entity template="src: #dancing" gltf-model="#dancing" position="-4 0 -0" scale="0.5 0.5 0.5" rotation="0 180 0" animation-mixer></a-entity>
            <a-entity template="src: #dancing" gltf-model="#dancing" position="-5 0 -8" scale="0.5 0.5 0.5" rotation="0 180 0" animation-mixer></a-entity>
            <a-entity template="src: #dancing" gltf-model="#dancing" position="1 0 -9.2" scale="0.5 0.5 0.5" rotation="0 180 0" animation-mixer></a-entity>
            <a-entity template="src: #dancing" gltf-model="#dancing" position="2.6 0 -4.3" scale="0.5 0.5 0.5" rotation="0 180 0" animation-mixer></a-entity>

            <a-entity template="src: #dancing" gltf-model="#dancing" position="0 0 3" scale="0.5 0.5 0.5" rotation="0 180 0" animation-mixer></a-entity>
            <a-entity template="src: #dancing" gltf-model="#dancing" position="-3.7 0 -8" scale="0.5 0.5 0.5" rotation="0 180 0" animation-mixer></a-entity>
            <a-entity template="src: #dancing" gltf-model="#dancing" position="1.5 0 4.2" scale="0.5 0.5 0.5" rotation="0 180 0" animation-mixer></a-entity>

            <a-entity template="src: #dancing" gltf-model="#dancing" position="4 0 -2.8" scale="0.5 0.5 0.5" rotation="0 180 0" animation-mixer></a-entity>
            <a-entity template="src: #dancing" gltf-model="#dancing" position="7 0 3" scale="0.5 0.5 0.5" rotation="0 180 0" animation-mixer></a-entity>
            <a-entity template="src: #dancing" gltf-model="#dancing" position="-3 0 -7.2" scale="0.5 0.5 0.5" rotation="0 180 0" animation-mixer></a-entity>
            <a-entity template="src: #dancing" gltf-model="#dancing" position="5.5 0 3" scale="0.5 0.5 0.5" rotation="0 180 0" animation-mixer></a-entity>
            <a-entity template="src: #dancing" gltf-model="#dancing" position="-4.6 0 4.3" scale="0.5 0.5 0.5" rotation="0 180 0" animation-mixer></a-entity>
            <a-entity template="src: #dancing" gltf-model="#dancing" position="6 0 3" scale="0.5 0.5 0.5" rotation="0 180 0" animation-mixer></a-entity>
            <a-entity template="src: #dancing" gltf-model="#dancing" position="8 0 4" scale="0.5 0.5 0.5" rotation="0 180 0" animation-mixer></a-entity>
            <a-entity template="src: #dancing" gltf-model="#dancing" position="-1 0 1" scale="0.5 0.5 0.5" rotation="0 180 0" animation-mixer></a-entity>
            <a-entity template="src: #dancing" gltf-model="#dancing" position="6 0 4" scale="0.5 0.5 0.5" rotation="0 180 0" animation-mixer></a-entity>

            <a-entity template="src: #dancing" gltf-model="#dancing" position="1.5 0 1.5" scale="0.5 0.5 0.5" rotation="0 180 0" animation-mixer></a-entity>

            <a-entity template="src: #pdancing" gltf-model="#pdancing" position="2 1.4 -15" scale="0.01 0.01 0.01" rotation="0 0 0" animation-mixer></a-entity>
            <a-entity template="src: #pdancing" gltf-model="#pdancing" position="-2 1.4 -15" scale="0.01 0.01 0.01" rotation="0 0 0" animation-mixer></a-entity>

            <a-entity obj-model="obj: #table-obj; mtl: #table-mtl" position="-10.8 1.03 -7.3" scale="0.16 0.16 0.16" rotation="0 90 0"></a-entity>
            <a-entity obj-model="obj: #outdoortent-obj; mtl: #outdoortent-mtl" position="-10 0 -5"scale="0.4 0.3 0.3"></a-entity>
            <a-entity obj-model="obj: #table-obj; mtl: #table-mtl" position="-10.8 1.03 -2.7" scale="0.16 0.16 0.16" rotation="0 90 0"></a-entity>
            <a-entity obj-model="obj: #outdoortent-obj; mtl: #outdoortent-mtl" position="-10 0 -1"scale="0.4 0.3 0.3"></a-entity>

            <a-entity obj-model="obj: #glassbottle-obj; mtl: #glassbottle-mtl" position="-11 1.5 -3"scale="0.1 0.1 0.1"></a-entity>
            <a-entity obj-model="obj: #glassbottle-obj; mtl: #glassbottle-mtl" position="-11.3 1.5 -3.5"scale="0.1 0.1 0.1"></a-entity>
            <a-entity obj-model="obj: #glassbottle6-obj; mtl: #glassbottle6-mtl" position="-11 1.5 -2.6"scale="0.1 0.1 0.1"></a-entity>
            <a-entity obj-model="obj: #glassbottle6-obj; mtl: #glassbottle6-mtl" position="-11.4 1.5 -3.6"scale="0.1 0.1 0.1"></a-entity>

            <a-entity obj-model="obj: #can-obj; mtl: #can-mtl" position="-11 1.35 -7"scale="0.06 0.06 0.06"></a-entity>
            <a-entity obj-model="obj: #can-obj; mtl: #can-mtl" position="-11 1.35 -6.4"scale="0.06 0.06 0.06"></a-entity>
            <a-entity obj-model="obj: #can-obj; mtl: #can-mtl" position="-11.2 1.35 -6.7"scale="0.06 0.06 0.06"></a-entity>

            <a-entity obj-model="obj: #can6-obj; mtl: #can6-mtl" position="-11.2 1.35 -7.4"scale="0.06 0.06 0.06"></a-entity>
            <a-entity obj-model="obj: #can6-obj; mtl: #can6-mtl" position="-10.6 1.35 -7.2"scale="0.06 0.06 0.06"></a-entity>
            
            <a-entity sound="src: #sound"></a-entity>


        </a-scene>

</html>
